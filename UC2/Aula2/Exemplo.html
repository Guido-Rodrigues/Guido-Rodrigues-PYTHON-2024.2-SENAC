<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
    Chamando bloco "style" pra inserir CSS
    -->
    <style> 
        body{ /* nome do bloco que quero chamar{ comando } */
            background-color: rgb(255, 208, 0);
            font-weight: 1000;
        } 
        p{
            background-color: aqua;
        }
        #paragrafo_unico{ /* Chamando ID de item no HTML para inserir CSS em items singulares. */
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p id ="paragrafo_unico">Paragrafo 1</p> <!--ID => cria-se no HTML dentro de uma tag. É chamado no CSS com # nomeados-->
    <p>Paragrafo 2</p>
    <p>Paragrafo 3</p>
    <p></p>
</body>
</html>
